<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles/styles.css">
    
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>

    <title>Users System</title>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-user"></i> User Registration System</h1>
        <nav class="nav justify-content-center"> 
            
            <a href="register.html" class="nav-link" id="registerBtn">Sign up</a>
        </nav>

    </header>

    <main class="main-form">
        <h2>Welcome to the users registration WebSite</h2>

        <div class="form-container">   
            <!-- name, last name, email, password, password confirmation, payment method, color -->

            <div id="messageUser">
                
            </div>
            
            <div class="mb-3">
                <label><i class="fa-solid fa-user-check"></i> User:</label>
                <input type="text" name="User" id="txtUser" placeholder="User" class="form-control">
            </div>
            

            
            

            <div class="mb-3">
                <label><i class="fa-solid fa-key"></i> Password:</label><input type="password" name="Password" id="txtPass" placeholder="Password" class="form-control">
            </div>
            


            <div class="button-container">
                <button id="loginBtn" class="btn btn-primary">Login</button> 
            </div>
            
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js
    "></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/app.js"></script>
    <!-- <script src="scripts/navBar.js"></script> -->
    <script src="scripts/login.js"></script>
</body>
</html>
